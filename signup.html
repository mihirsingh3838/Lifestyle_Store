<!DOCTYPE html>
<html>
  <head>
    <title>Lifestyle Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Lifestyle Store</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="signup.html" target="_blank"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
          <li><a href="login.html" target="_blank"><span class="glyphicon glyphicon-log-in"></span>Log in</a></li>
        </ul>
        </div>
      </div>
    </nav>

    <div id="sign" class="container col-xs-offset-4">
    	<h1>SIGN UP</h1>
    </div>
    <div class="col-xs-4 col-xs-offset-4">
    <form>
    	<div class="form-group">
    		<input type="text" class="form-control" name="name" placeholder="Name">
    	</div>
    	<div class="form-group">
    		<input type="text/character/number" class="form-control" name="email" placeholder="Email">
    	</div>
    	<div class="form-group">
    		<input type="text/character/number" class="form-control" name="password" placeholder="Password">
    	</div>
    	<div class="form-group">
    		<input type="number" class="form-control" name="contact" placeholder="Contact">
    	</div>
    	<div class="form-group">
    		<input type="text" class="form-control" name="city" placeholder="City">
    	</div>
    	<div class="form-group">
    		<input type="text/number" class="form-control" name="address" placeholder="Address">
    	</div>
    	<button class="btn btn-primary"><a href="login.html">Submit</a></button>
    </form>

    <div id="foot">
      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <h4>Copyright @ Lifestyle Store. All rights reserved| Contact us: +91 90000 00000</h4>
      </nav>
    </div>
  </body>
</html>
